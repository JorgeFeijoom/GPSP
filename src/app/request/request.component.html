<div class="container">
    <div class="main-container" fxLayout="row" fxLayoutAlign="center center">
      <div fxFlex="100">
          <mat-toolbar color="accent">
              <mat-toolbar-row>
                <div class="main-icon"><mat-icon>notification_important</mat-icon></div>
                <div><span class="title">Mis Peticiones</span></div>
                <span class="spacer"></span>
                <button (click)="openCreateRequestDialog()" mat-icon-button matTooltip="Crear">
                  <mat-icon>add_alert</mat-icon>
                </button>
                <button routerLink="/" mat-icon-button matTooltip="Volver al Inicio">
                  <mat-icon>chevron_left</mat-icon>
                </button>
              </mat-toolbar-row>
          </mat-toolbar>

          <!-- PROGRESS BAR  -->
          <div class="progress-bar-container" class="progress-bar-container">
            <mat-progress-bar *ngIf="isLoading" mode="indeterminate" color="primary"></mat-progress-bar>
          </div>

          <!-- NO ITEMS FOR SHOWING -->
          <div *ngIf="!isLoading && requests.length === 0" class="no-results-container">
            <h3> No has creado ninguna petici√≥n </h3>
          </div>

          <!-- RESULTS -->
          <div class="container">
            <div *ngFor="let request of requests">
              <p> {{ request.software }} </p>
            </div>
          </div>
      </div>
    </div>
</div>
