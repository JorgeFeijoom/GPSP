<form [formGroup]="loginForm">
  <div class="login">
    <img class="logo" src="../../assets/img/logo.png" alt="GPSP">
    <mat-card class="login-card mat-elevation-z8">
      <mat-card-header>
        <mat-card-title><strong>Autenticación</strong></mat-card-title>
        <mat-card-subtitle>Introduce tus credenciales de acceso al <strong>backoffice</strong></mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>

        <mat-form-field appearance="outline" style="width: 100%;">
          <mat-label>Email</mat-label>
          <input matInput #email name="email" formControlName="email" maxlength="120" placeholder="Introduce tu correo electrónico">
        </mat-form-field>

        <mat-form-field appearance="outline" style="width: 100%;">
          <mat-label>Contraseña</mat-label>
          <input matInput type="password" #password name="password" formControlName="password" maxlength="120" placeholder="Introduce tu contraseña">
        </mat-form-field>

      </mat-card-content>
      <mat-card-actions>
        <button mat-button (click)="login()" color="primary">ENTRAR</button>
        <button mat-button (click)="login()" color="primary">RECUPERAR CONTRASEÑA</button>
      </mat-card-actions>
    </mat-card>
  </div>
</form>
